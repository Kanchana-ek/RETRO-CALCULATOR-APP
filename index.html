<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <div class="strips">
      <span class="red"></span>
      <span class="yellow"></span>
      <span class="blue"></span>
    </div>

    <!-- Display -->
    <div class="display">
      <div class="result">1822</div>
      <div class="expression">19 × 96 + 12 − 14</div>
    </div>

    <!-- Controls -->
    <div class="top-controls">
      <button class="dark">⟲</button>
      <button class="dark">⌫</button>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="c">C</button>
      <button class="orange">±</button>
      <button class="orange">%</button>
      <button class="orange">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="orange">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="orange">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="orange">+</button>

      <button class="wide">0</button>
      <button>.</button>
      <button class="equals">=</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
